

<div style="text-align:center">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Object passing</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <p>
                Title:{{post.title}} <br>
        </p>
      <p>
        Summary:{{post.summary}}
      </p>
    </mat-card-content>
   
  </mat-card>
  <br>
</div>


<table mat-table [dataSource]="datasource" matSort >

    <!-- position column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="number">S No</th>
        <td mat-cell *matCellDef="let e">{{e.position}}</td>
      </ng-container>

      <!-- name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let e">{{e.name}}</td>
      </ng-container>

      <!-- weight column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
        <td mat-cell *matCellDef="let e">{{e.weight}}</td>
      </ng-container>

      <!-- symbol column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let e"> {{e.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
<mat-paginator [pageSizeOptions]=" [5,10,15,20] " showFirstLastButtons></mat-paginator>
